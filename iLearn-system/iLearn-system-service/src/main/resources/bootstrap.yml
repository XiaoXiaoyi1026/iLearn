spring:
  application:
    name: iLearn-system-service
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        # 从nacos获取配置文件
        namespace: 47acfae3-090f-4755-95d9-cc1faa3c59cd
        group: ilearn-project
        # 对应配置文件的文件类型, 即扩展名
        file-extension: yaml
        refresh-enabled: true
        # 通用配置文件依赖, 可依赖多个文件
        shared-configs:
          - data-id: iLearn-logging-${spring.profiles.active}.yaml
            group: ilearn-project
            refresh: true
  # 对应配置文件的环境名称
  profiles:
    active: develop


