server:
  servlet:
    context-path: /system
  port: 63110
#微服务配置
spring:
  application:
    name: ilearn-system-service
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: 47acfae3-090f-4755-95d9-cc1faa3c59cd
        group: ilearn-project

# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

# swagger 文档配置
swagger:
  title: "数据字典"
  description: "数据字典相关数据"
  base-package: com.ilearn.system.controller
  enabled: true
  version: 1.0.0
