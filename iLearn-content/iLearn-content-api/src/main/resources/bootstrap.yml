# 微服务名称
spring:
  application:
    name: iLearn-content-api
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        # 服务注册
        namespace: ${spring.profiles.active}
        group: ilearn-project
      config:
        # 从nacos获取配置文件
        namespace: ${spring.profiles.active}
        group: ilearn-project
        # 对应配置文件的文件类型, 即扩展名
        file-extension: yaml
        refresh-enabled: true
        # 扩展配置文件, 指当前配置文件依赖的其他配置文件
        extension-configs:
          # 此处不能写死, 在启动时可作为动态参数传递进来, 以根据不同的配置文件进行启动
          - data-id: iLearn-content-service-${spring.profiles.active}.yaml
            group: ilearn-project
            refresh: true
        # 通用配置文件依赖, 可依赖多个文件
        shared-configs:
          - data-id: iLearn-swagger-${spring.profiles.active}.yaml
            group: ilearn-project
            refresh: true
          - data-id: iLearn-logging-${spring.profiles.active}.yaml
            group: ilearn-project
            refresh: true
  # 对应配置文件的环境名称
  profiles:
    active: develop
